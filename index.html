<!DOCTYPE html>
<style>
@font-face {font-family: discord; src: url('https://lawrencfgsdfg.github.io/fakediscord/whitneylight.ttf')}
*:focus {outline: none;}
img {float: left; border-radius: 50%; position:relative; z-index:1000;}
body {background-color: #36393E}
p {font-family: discord; color: white; font-size: 18px; padding-left: 60px; line-height: 28px; margin-bottom: -24px;}
.time {color: #727679; font-size: 12px; line-height: 1px; /* position: relative; top: -2px; */}
</style>

<body>

<h1 style="font-size: 48; font-family: discord; color: white;">fakediscord</h1>
<h2 style="font-size: 48; font-family: discord; color: white; top: -20px; position: relative;">by lawrencfgsdfg</h2>

<div>
<input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;">
<label for="file" style="cursor: pointer;"><img id="output" width="45" height="45" src="https://i.ibb.co/9WSJPNh/click.png"/></label>
<p spellcheck="false" style="position: relative; top: -5px;"><b contenteditable="true">person's name</b>&nbsp;&nbsp;&nbsp;&nbsp;<span contenteditable="true" class="time"><b>Today at 1:00 AM</b></span></p>
<p contenteditable="true" spellcheck="false" style="position: relative; top: -2px;">click to edit what i say</p>
</div>

</body>

<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
